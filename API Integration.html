<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .weather-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .weather-container h1 {
            margin: 0;
        }
        .weather-container input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .weather-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .weather-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather Info</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="fetchWeather()">Get Weather</button>
        <p id="weather">Enter a city name and click "Get Weather"</p>
    </div>

    <script>
        async function fetchWeather() {
            const city = document.getElementById('city').value;
            if (!city) {
                document.getElementById('weather').innerText = 'Please enter a city name';
                return;
            }
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5d14e9894ac29d6e09701eca6c9abf3a&units=metric`);
                const data = await response.json();
                if (data.cod === 200) {
                    document.getElementById('weather').innerText = `Temperature in ${data.name}: ${data.main.temp}Â°C`;
                } else {
                    document.getElementById('weather').innerText = 'City not found';
                }
            } catch (error) {
                document.getElementById('weather').innerText = 'Failed to fetch weather data';
            }
        }
    </script>
</body>
</html>
